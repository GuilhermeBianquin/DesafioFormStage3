<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <div class="my-form">
        <form>
          <fieldset>
            <div class="fieldseat-wrapper">
              <legend>Informações pessoais</legend>

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname">
              </div>
              <div class="input-wrapper">
                <label for="email">E-mail <span>(digite um email válido)</span></label>
                <input type="email" id="email" required/>
              </div>
              <div class="input-wrapper">
                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="password" required minlength="6">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldseat-wrapper">
              <legend>Informações do Mentor</legend>

              <div class="input-wrapper">
                <label for="name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                <input type="text" id="name">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldseat-wrapper">
              <legend>Seus Horários disponíveis</legend>

              <legend id="subtitulo">Primeira Mentoria</legend>
              
              <div class="tres-col">
                <div class="input-wrapper">
                  <label for="event-data">Data</label>
                  <input type="date" id="event-date"/>
                </div>
              
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
                </div>
              
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
              </div>
                <legend id="subtitulo"> Segunda Mentoria</legend>
              <div class="tres-col">
                <div class="input-wrapper">
                  <label for="event-data">Data</label>
                  <input type="date" id="event-date"/>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
                </div>
      
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
              
          </fieldset>
        </form>
        <footer>
          <input form="my-form" class="button" type="submit" value="Salvar">
        </footer>
      </div>
  </div>
</body>
</html>
